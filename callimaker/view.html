<!DOCTYPE html>
<html>
    <head>
        <meta name=viewport content="initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">

        <title> Callimaker </title>

        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/TweenLite.min.js"></script>
        <script src="js/plugins/CSSPlugin.min.js"></script>
        <script src="js/plugins/EasePack.min.js"></script>
        <script src="js/TimelineLite.min.js"></script>
        <script src="js/screenfull.js"></script>
        <script src="js/paper-full.js"></script>

        <script src="js/globals.js"></script>
        <script src="js/drawPanel.js"></script>

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="font-awesome.css">
        <link rel="stylesheet" href="buttons.css">
    </head>
    <body>
        <div id="menu-wrapper">
            <div id="menu">
                <div id="panel-wrapper" class="flexbox">
                    <div class="panel left-panel"> <i class="fa fa-asterisk"></i> Shape</div>
                    <div class="panel right-panel"> <i class="fa fa-vine"></i> Word</div>
                </div>
                <button id="menu-toggle-button">
                    <i id="menu-button-icon" class="fa fa-plus"></i>
                </button>
            </div>
        </div>

        <div id="wrapper">
            <div id="content">
                <div id="active-shape-wrapper">
                    <svg id="active-shape-container" width="755" height="430" xmlns="http://www.w3.org/2000/svg">
                        <path class="ants" id="active-shape" stroke="rgba(50,50,50,0.75)"
                        stroke-width="3" style="fill: rgba(255,255,255,0.75); fill-opacity: 0.3;"/>
                    </svg>
                </div>
                <div id="user-canvas-wrapper">
                    <canvas id="user-canvas" width="1280" height="720"></canvas>
                </div>
            </div>
        </div>

        <div id="footer-wrapper">
            <div id="footer">
                <div id="selected-word"></div>
            </div>
        </div>

        <script src="js/initialize.js"></script>
    </body>
</html>
